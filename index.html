<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daytrading profit dashboard</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <section class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="leaderboard-card">
                        <div class="leaderboard-card__top">
                            <h3 class="text-center">FTMO 100k</h3>
                        </div>
                        <div class="leaderboard-card__body">
                            <div class="text-center">
                                <h5 class="mb-0">Profit: $<span id="totalProfit">0.00</span></h5>
                                <h5 class="mb-0">Percentage: <span id="capitalPercentage">0</span>%</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <table class="table" id="profit-table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Symbol</th>
                            <th>Open price</th>
                            <th>Take profit</th>
                            <th>Stop loss</th>
                            <th>Lotsize</th>
                            <th>Profit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/profits.js"></script>
</body>

</html>
