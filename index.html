<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Rick in 't Veld">
    <meta name="generator" content="Rick in 't Veld">
    <title>Profit dashboard</title>

    <link href="/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Balance $<span id="totalProfit">0.00</span> (<span id="capitalPercentage">0</span>%)
                </h1>
            </div>
            <div class="col-lg-6 col-md-12">
                <h2>Profit chart</h2>
                <canvas class="my-4 w-100" id="profitChart" width="900" height="380"></canvas>
            </div>

            <div class="col-lg-6 col-md-12">
                <h2>Profit overview</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-sm" id="profit-table">
                        <thead>
                            <tr>
                                <th scope="col">Type</th>
                                <th scope="col">Symbol</th>
                                <th scope="col">Open price</th>
                                <th scope="col">Take profit</th>
                                <th scope="col">Stop loss</th>
                                <th scope="col">Lotsize</th>
                                <th scope="col">Commision</th>
                                <th scope="col">Profit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/profits.js"></script>
</body>

</html>
